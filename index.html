<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<div id="container">
  <img class="imgTall" src="images/image-equilibrium.jpg" alt="equilibrium">
  <div class="overlay">
    <img class="viewImg" src="images/icon-view.svg" alt="icon">
  </div>

  <h3 class="title">Equilibrium #3429</h3>
  <p class="txtContent">Our Equilibrium collection promotes balance and calm.</p>
    <div class="contentTopInfo">
        <div class="left">
            <img class="icon" src="images/icon-ethereum.svg" alt="icon">
            <p class="TxtEth">0.041 ETH</p>
        </div>
        <div class="right">
            <img class="icon" src="images/icon-clock.svg" alt="icon">
            <p class="TxtClock">3 days left</p>
        </div>
    </div>  
  <hr class="line">
    <div class="contentBottom">
      <img class="imgAvatar" src="images/image-avatar.png" alt="image avatar">
      <p>Creation of <span class="TxtAvatar">Jules Wyvern</span></p>
    </div>
</div>








 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.frontendmentor.io/profile/bastien22022">Bastien22022</a>.
  </div>
</body>
</html>
